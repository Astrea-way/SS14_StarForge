- type: entity
  parent: CrateGeneric
  id: CrateBaseSyndie
  name: syndie crate
  components:
  - type: Icon
    sprite: Structures/Storage/Crates/syndicate.rsi
    state: icon
  - type: Sprite
    sprite: Structures/Storage/Crates/syndicate.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
      shader: unshaded
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 90
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: CrateSecure
    node: cratesecure
    containers:
    - entity_storage
