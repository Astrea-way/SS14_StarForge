- type: entity
  parent: BaseWall
  id: SoftWall
  name: soft wall
  description: Don't pass the radiation in.
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Sprite
    sprite: Structures/Walls/softwalls.rsi
  - type: Icon
    sprite: Structures/Walls/softwalls.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      path: /Audio/Effects/metalbreak.ogg
  - type: IconSmooth
    key: walls
    base: state
  - type: RadiationBlocker
    resistance: 2